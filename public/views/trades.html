<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trades</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/search.css" />
  <link rel="stylesheet" href="/styles/trades.css" />
  <link rel="stylesheet" href="/styles/ui.css" />
</head>

<body>
  <div id="header"></div>

  <div class="container page">
    <h1>Trades</h1>
    <div id="toast-container" class="toast-container"></div>

    <div class="panel" style="margin-top: 1rem;">
      <div class="panel-header">
        <div>
          <div class="section-title">Recommended traders</div>
          <div class="muted" style="margin-top:.25rem;">Ranked by wishlist priority + availability (1:1 swap ideas).</div>
        </div>
        <button id="refresh-recs-btn" class="btn btn-primary">Refresh</button>
      </div>
      <div class="panel-body">
        <div id="recommendations" class="user-list"></div>
      </div>
    </div>

    <div class="panel" style="margin-top: 1rem;">
      <div class="panel-header">
        <div>
          <div class="section-title">Matches</div>
          <div class="muted" style="margin-top:.25rem;">Pick a user above to see matching cards and propose a trade.</div>
        </div>
        <span class="pill"><span class="pill-dot"></span><span>Neon mode</span></span>
      </div>
      <div class="panel-body">
        <div id="matches"></div>

        <div id="propose" style="margin-top: 1rem; display:none;">
          <h3 style="margin: 0 0 .35rem;">Propose trade</h3>
          <p class="muted" style="margin: 0 0 .75rem;">Select one or more suggested swaps, then propose.</p>
          <div style="display:flex; gap: 0.75rem; flex-wrap: wrap; align-items: center;">
            <input id="trade-note" type="text" placeholder="Optional note" style="min-width: 320px;" />
            <button id="propose-trade-btn" class="btn btn-primary">Propose Selected Swaps</button>
          </div>
        </div>
      </div>
    </div>

    <div class="panel" style="margin-top: 1rem;">
      <div class="panel-header">
        <div>
          <div class="section-title">My trades</div>
          <div class="muted" style="margin-top:.25rem;">Your active and recent trade threads.</div>
        </div>
      </div>
      <div class="panel-body">
        <div id="my-trades"></div>
      </div>
    </div>
  </div>

  <script src="/scripts/util.js" defer></script>
  <script src="/scripts/auth.js" defer></script>
  <script src="/scripts/nav.js" defer></script>
  <script src="/scripts/trades.js" defer></script>
</body>

</html>
