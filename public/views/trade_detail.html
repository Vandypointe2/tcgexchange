<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Detail</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/search.css" />
  <link rel="stylesheet" href="/styles/ui.css" />
</head>

<body>
  <div id="header"></div>

  <div class="container page">
    <h1>Trade</h1>
    <div id="toast-container" class="toast-container"></div>

    <div class="panel" style="margin-top: 1rem;">
      <div class="panel-header">
        <div>
          <div class="section-title">Trade details</div>
          <div class="muted" style="margin-top:.25rem;">Status, items, and messages.</div>
        </div>
      </div>
      <div class="panel-body">
        <div id="trade-meta"></div>

        <div class="grid cols-2" style="margin-top: 1rem;">
          <div>
            <h2 style="margin:0 0 .5rem;">Items</h2>
            <div id="trade-items"></div>
          </div>
          <div>
            <h2 style="margin:0 0 .5rem;">Actions</h2>
            <div id="trade-actions" style="display:flex; gap: 0.5rem; flex-wrap: wrap;"></div>
            <div style="margin-top: .75rem;">
              <button id="hide-trade-btn" class="btn">Hide this trade</button>
              <div class="muted" style="margin-top:.25rem; font-size:.9rem;">Hides this trade from your list (doesnâ€™t delete for the other user).</div>
            </div>
          </div>
        </div>

        <hr style="margin: 1.5rem 0; border:0; border-top:1px solid rgba(255,255,255,.10);" />

        <h2 style="margin:0 0 .5rem;">Messages</h2>
        <div id="trade-messages" style="display:flex; flex-direction:column; gap:0.6rem;"></div>

        <div style="margin-top: 0.75rem; display:flex; gap:0.75rem; align-items:center;">
          <input id="message-input" type="text" placeholder="Write a message..." style="flex:1;" />
          <button id="send-message-btn" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/scripts/util.js" defer></script>
  <script src="/scripts/auth.js" defer></script>
  <script src="/scripts/nav.js" defer></script>
  <script src="/scripts/trade_detail.js" defer></script>
</body>

</html>
