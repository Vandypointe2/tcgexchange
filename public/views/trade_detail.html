<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Detail</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/search.css" />
</head>

<body>
  <div id="header"></div>

  <div class="container">
    <h1>Trade</h1>
    <div id="toast-container" class="toast-container"></div>

    <div id="trade-meta"></div>

    <section style="margin-top: 1rem;">
      <h2>Items</h2>
      <div id="trade-items"></div>
    </section>

    <section style="margin-top: 1rem;">
      <h2>Actions</h2>
      <div id="trade-actions" style="display:flex; gap: 0.5rem; flex-wrap: wrap;"></div>
      <div style="margin-top: .75rem;">
        <button id="hide-trade-btn" class="button">Hide this trade</button>
        <small style="display:block; color: var(--link); margin-top:.25rem;">Hides this trade from your list (doesnâ€™t delete for the other user).</small>
      </div>
    </section>

    <hr style="margin: 2rem 0;" />

    <section>
      <h2>Messages</h2>
      <div id="trade-messages" style="display:flex; flex-direction:column; gap:0.5rem;"></div>

      <div style="margin-top: 0.75rem; display:flex; gap:0.5rem;">
        <input id="message-input" type="text" placeholder="Write a message..." style="flex:1;" />
        <button id="send-message-btn">Send</button>
      </div>
    </section>
  </div>

  <script src="/scripts/util.js" defer></script>
  <script src="/scripts/auth.js" defer></script>
  <script src="/scripts/nav.js" defer></script>
  <script src="/scripts/trade_detail.js" defer></script>
</body>

</html>
