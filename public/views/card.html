<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card Details</title>
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/card.css">
    <link rel="stylesheet" href="/styles/nav.css" />
</head>

<body>
    <div class="header">
        <div style="display:flex; gap:.5rem; align-items:center;">
            <div id="nav"></div>
            <div id="theme" class="toggle"></div>
        </div>
        <button id="logout-btn">Log Out</button>
    </div>

    <div class="container">
        <div id="toast-container" class="toast-container"></div>
        <main class="card-page">
            <section class="card-media">
                <img id="card-image" alt="Card Image" />
            </section>

            <section class="card-info">
                <h1 id="card-name">Card Name</h1>
                <div class="card-attributes">
                    <p><strong>HP:</strong> <span id="card-hp"></span></p>
                    <p><strong>Types:</strong> <span id="card-types"></span></p>
                    <p><strong>Supertype:</strong> <span id="card-supertype"></span></p>
                    <p><strong>Subtypes:</strong> <span id="card-subtypes"></span></p>
                    <p><strong>Number:</strong> <span id="card-number"></span></p>
                </div>
            </section>

            <section class="card-set">
                <h2>Set Information</h2>
                <p><strong>Set:</strong> <span id="set-name"></span></p>
                <p><strong>Series:</strong> <span id="set-series"></span></p>
                <p><strong>Rarity:</strong> <span id="card-rarity"></span></p>
                <p><strong>Release Date:</strong> <span id="set-release-date"></span></p>
            </section>

            <section class="card-market">
                <h2>Market Prices</h2>
                <div id="market-data">
                    <!-- Price info goes here -->
                </div>
            </section>

            <section class="card-actions" id="card-actions">
                <button id="add-to-collection">+ Collection</button>
                <button id="add-to-wishlist">+ Wishlist</button>
            </section>
        </main>
    </div>

    <script src="/scripts/util.js" defer></script>
    <script src="/scripts/auth.js" defer></script>
    <script src="/scripts/nav.js" defer></script>
    <script src="/scripts/card.js" defer></script>
</body>

</html>
