<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Collection</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/search.css" />
  <link rel="stylesheet" href="/styles/inventory.css" />
  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/ui.css" />
  <link rel="stylesheet" href="/styles/modern-pages.css" />
</head>

<body>
  <div id="header"></div>

  <div class="container page">
    <h1 class="page-title">My Collection</h1>
    <div id="toast-container" class="toast-container"></div>

    <div class="panel" style="margin-top:1rem;">
      <div class="panel-header">
        <div>
          <div class="section-title">Inventory</div>
          <div class="muted" style="margin-top:.25rem;">Your owned cards. Tap a card to view details.</div>
        </div>
      </div>
      <div class="panel-body">
        <div id="collection-list" class="card-grid"></div>
      </div>
    </div>
  </div>

  <script src="/scripts/util.js" defer></script>
  <script src="/scripts/auth.js" defer></script>
  <script src="/scripts/nav.js" defer></script>
  <script src="/scripts/collection.js" defer></script>
</body>

</html>
